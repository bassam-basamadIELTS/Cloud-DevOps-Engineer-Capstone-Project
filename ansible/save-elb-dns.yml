---
- name: "Save LoadBalancer's DNS name locally"
  hosts: management[0]
  user: ubuntu
  gather_facts: false
  become: yes
  vars:
    ENVIRONMENT_NAME: "{{ lookup('env', 'ENVIRONMENT_NAME') }}"
  tasks:
    - name: Get the LoadBalancer's DNS name
      shell: "/home/ubuntu/bin/kubectl get svc {{ ENVIRONMENT_NAME }}-service"
      register: elb_dns
    
    - name: Create a directory if it does not exist
      ansible.builtin.file:
      path: /home/ubuntu
      state: directory
      mode: '0755'

    - name: "create a file"
      shell: touch /home/ubuntu/elb_dns.txt
      

    - name: Copy the output to a local file
      copy:
        content: "{{ elb_dns.stdout }}"
        dest: "/home/ubuntu/elb_dns.txt"
      delegate_to: localhost
